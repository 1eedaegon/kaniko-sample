apiVersion: v1
kind: Pod
metadata:
  name: kaniko-git
spec:
  containers:
  - name: kaniko-build
    image: gcr.io/kaniko-project/executor:latest
      #    stdin: true
    args:
    - "--dockerfile=Dockerfile"
    - "--context=git://github.com/1eedaegon/kaniko-sample"
    - "--destination=https://index.docker.io/1eedaegon/kaniko-practice-sample:latest"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
  - name: kaniko-secret
    secret:
      secretName: regcred
      items:
      - key: .dockerconfigjson
        path: config.json

